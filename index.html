<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OutfitOS - AI Virtual Try-On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* Custom Y2K cursor */
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14 2 9.27l6.91-1.01L12 2z" fill="url(%23grad)"/><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(200,200,255);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(180,180,180);stop-opacity:1" /></linearGradient></defs></svg>') 4 4, auto;
      }
      button, a, input, [role="button"], textarea, .cursor-grab, .cursor-pointer {
        cursor: pointer !important;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              'brand-blue': '#6B7D9E',
              'brand-silver': '#B0B0B0',
              'panel-bg': '#1A1A1A',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
            },
            boxShadow: {
              'glow-blue': '0 0 15px rgba(107, 125, 158, 0.5)',
              'glow-blue-light': '0 0 8px rgba(107, 125, 158, 0.3)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "react-image-crop": "https://esm.sh/react-image-crop@11.0.5"

}
</script>
</head>
